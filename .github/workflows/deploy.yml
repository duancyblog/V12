name: Deploy Astro to GitHub Pages

# 触发条件：推送到 main 分支时执行
on:
  push:
    branches: [main]

# 权限配置（允许 Actions 操作 Pages）
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js（Astro 需 Node.js 18+）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 缓存依赖，加速构建

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建项目
      - name: Build Astro site
        run: npm run build  # 输出到 dist 目录

      # 5. 上传构建产物（供部署步骤使用）
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Astro 构建输出目录

  deploy:
    needs: build  # 依赖 build 任务完成
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
